<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">

    </div>

    <script>
        let gridWidth = 16;
        let gridHeight = 16;
        let newBlock;
        let gridContainer;
        let screenWidth = 800;

        function createGrid(){
            for (let i = 0; i < gridHeight * gridWidth; i++){
                newBlock = document.createElement('div');
                gridContainer = document.querySelector('.grid-container');
                newBlock.classList.add('block');
                gridContainer.appendChild(newBlock);
            }
            gridContainer.style.cssText = 'display: flex; width: ' +  screenWidth + 'px; flex-wrap:wrap;';
        }
        createGrid();
        
        function draw (e){
            this.classList.add("drawn");
        }

        function reset (e){
            const drawns = document.querySelectorAll('.drawn');
            drawns.forEach(drawn => drawn.classList.remove("drawn"));
        }
        const blocks = document.querySelectorAll('.block');
        blocks.forEach(block => block.addEventListener('mouseover', draw));
        window.addEventListener('click',reset);
        
    </script>
</body>
</html>
