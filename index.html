<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">

    </div>
    <div class="button-container">
        <button class="change-size-button">Change Size</button>
        <button class="reset-button">Erase All</button>
    </div>

    <script>
        let gridWidth = 16;
        let gridHeight = 16;
        let screenWidth = 800;
        let blockSize = screenWidth / gridWidth;

        function createGrid(){
            const gridContainer = document.querySelector('.grid-container');

            for (let i = 0; i < gridHeight * gridWidth; i++){
                const newBlock = document.createElement('div');
                newBlock.classList.add('block');
                newBlock.style.setProperty('--BoxWidth', screenWidth/ gridWidth+'px');
                gridContainer.appendChild(newBlock);
            }
        }

        function callAllConsts(){
            const blocks = document.querySelectorAll('.block');
                  blocks.forEach(block => block.addEventListener('mouseover', draw));
            const resetButton = document.querySelector('.reset-button');
                  resetButton.addEventListener('click',reset);
            const changeSizeButton = document.querySelector('.change-size-button');
                  changeSizeButton.addEventListener('click',changeGrid);
        }

        createGrid();
        callAllConsts();

        function draw (e){
            this.classList.add("drawn");
        }
        function reset (){
            const drawns = document.querySelectorAll('.drawn');
            drawns.forEach(a => a.classList.remove('drawn'));
        }

        function changeGrid (){
            const blocks = document.querySelectorAll('.block');
                  blocks.forEach(block => block.remove());
            //redfine all necessary metrics
            gridWidth = prompt('Input Grid Size: ');
            if (gridWidth <= 64){
                gridHeight = gridWidth;
                createGrid();
                callAllConsts(); //redefine consts necessary for UI
            }else{
                alert('ERROR, max = 64x64');
                changeGrid();
            }
        }

    </script>
</body>
</html>
